<!--
  Skeleton Circle Component Template
  
  Simple circular placeholder using SkeletonBox with 50% border-radius.
  Perfect for avatars, icons, and slide indicators.
-->
<tm-skeleton-box
  class="skeleton-circle"
  [width]="'100%'"
  [height]="'100%'"
  [borderRadius]="borderRadius"
  [animation]="animation"
  [variant]="variant"
  [ariaLabel]="ariaLabel"
></tm-skeleton-box>
