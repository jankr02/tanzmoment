<div class="feature-navigation">
  <!-- Feature Cards Grid -->
  <div class="feature-navigation__grid">
    @for (feature of features; track feature.id) {
    <article
      class="feature-card"
      (click)="navigateToFeature(feature.route)"
      role="button"
      tabindex="0"
      (keydown.enter)="navigateToFeature(feature.route)"
      (keydown.space)="navigateToFeature(feature.route)"
      [attr.aria-label]="'Navigiere zu ' + feature.title"
    >
      <!-- Illustration Container -->
      <div class="feature-card__illustration">
        <img [src]="feature.illustration" [alt]="feature.alt" loading="lazy" />
      </div>

      <!-- Title (Mobile: short, Desktop: descriptive) -->
      <h3 class="feature-card__title">
        <span class="feature-card__title--mobile">{{ feature.title }}</span>
        <span class="feature-card__title--desktop">{{ feature.desktopTitle }}</span>
      </h3>

      <!-- Arrow Icon (Mobile only) -->
      <div class="feature-card__arrow" aria-hidden="true">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <!-- Decorative Curve Border (optional) -->
      <div class="feature-card__border"></div>
    </article>
    }
  </div>
</div>
