<main class="contact-page">
  <!-- Hero Section -->
  <section class="contact-page__hero">
    <div class="container">
      <h1 class="contact-page__title">Wir freuen uns auf deine Nachricht</h1>
      <p class="contact-page__subtitle">
        Hast du Fragen zu unseren Kursen oder möchtest dich anmelden? Schreib
        uns – wir melden uns schnellstmöglich zurück.
      </p>
    </div>
  </section>

  <!-- Main Content: Form + Info -->
  <section class="contact-page__content">
    <div class="container">
      <div class="contact-page__grid">
        <tm-contact-form
          class="contact-page__form"
          (formSubmitted)="onFormSubmitted($event)"
        />
        <tm-contact-info
          class="contact-page__info"
          [contactInfo]="contactInfo()"
        />
      </div>
    </div>
  </section>

  <!-- Directions Section -->
  <section class="contact-page__directions">
    <!--
      Wave Divider (Transition from Content to Directions Section)
      - from="background": Content Section hat background color
      - to="var(--color-neutral-extra-light)": Directions Section hat neutral-extra-light
      - height="md": Responsive Höhe (80px desktop, 60px mobile)
      - direction="down": Wave curves downward
    -->
    <tm-wave-divider
      from="background"
      to="var(--color-neutral-extra-light)"
      height="md"
      direction="down"
    />
    <div class="container">
      <tm-contact-directions [directions]="directionsInfo()" />
    </div>
  </section>

  <!-- Map Section -->
  <section class="contact-page__map-section">
    <!--
      Wave Divider (Transition from Directions to Map Section)
      - from="var(--color-neutral-extra-light)": Directions Section hat neutral-extra-light
      - to="surface": Map Section hat white surface background
      - height="md": Responsive Höhe (80px desktop, 60px mobile)
      - direction="down": Wave curves downward
    -->
    <tm-wave-divider
      from="var(--color-neutral-extra-light)"
      to="surface"
      height="md"
      direction="down"
    />
    <div class="container">
      <h2 class="contact-page__map-title">So findest du uns</h2>
      <tm-contact-map
        [lat]="mapCoordinates().lat"
        [lng]="mapCoordinates().lng"
        [zoom]="mapCoordinates().zoom"
      />
    </div>
  </section>
</main>
