<section class="mothers-hero">
  <div class="mothers-hero__background">
    <img
      [src]="data.backgroundImage"
      alt="Mutter beim Tanzen"
      class="mothers-hero__image"
    />
    <div class="mothers-hero__overlay"></div>
  </div>

  <div class="mothers-hero__content">
    <div class="mothers-hero__container">
      <h1 class="mothers-hero__headline">{{ data.headline }}</h1>
      <p class="mothers-hero__subheadline">{{ data.subheadline }}</p>
      <app-button
        variant="primary"
        size="large"
        (clicked)="onCtaClick()"
      >
        {{ data.ctaText }}
      </app-button>
    </div>
  </div>

  <!--
    Wave Divider (Transition from Hero Image to Background Section)
    - overlay=true: Positioned absolutely at bottom of hero
    - from="transparent": No visible background over hero images
    - to="background": Next section has background color
    - height="lg": Responsive HÃ¶he (100px desktop, 60px mobile)
    - direction="down": Wave curves downward
  -->
  <tm-wave-divider
    from="transparent"
    to="background"
    height="lg"
    direction="down"
    [overlay]="true"
  />
</section>
