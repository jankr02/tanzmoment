<section class="kids-hero">
  <div class="kids-hero__background">
    <img
      [src]="data.backgroundImage"
      alt="Kinder beim Tanzen"
      class="kids-hero__image"
    />
    <div class="kids-hero__overlay"></div>
  </div>

  <div class="kids-hero__content">
    <div class="kids-hero__container">
      <h1 class="kids-hero__headline">{{ data.headline }}</h1>
      <p class="kids-hero__subheadline">{{ data.subheadline }}</p>
      <div class="kids-hero__buttons">
        <app-button
          variant="primary"
          size="large"
          (clicked)="onCtaClick()"
        >
          {{ data.ctaText }}
        </app-button>
        @if (data.secondaryCtaText && data.secondaryCtaRoute) {
          <app-button
            variant="secondary"
            size="large"
            (clicked)="onSecondaryCtaClick()"
          >
            {{ data.secondaryCtaText }}
          </app-button>
        }
      </div>
    </div>
  </div>

  <!--
    Wave Divider (Transition from Hero Image to Background Section)
    - overlay=true: Positioned absolutely at bottom of hero
    - from="transparent": No visible background over hero images
    - to="background": Next section has background color
    - height="lg": Responsive HÃ¶he (100px desktop, 60px mobile)
    - direction="down": Wave curves downward
  -->
  <tm-wave-divider
    from="transparent"
    to="background"
    height="lg"
    direction="down"
    [overlay]="true"
  />
</section>
