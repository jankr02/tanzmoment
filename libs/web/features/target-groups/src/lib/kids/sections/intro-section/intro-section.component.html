<section class="intro-section">
  <div class="intro-section__container">
    <h2 class="intro-section__headline">{{ data.headline }}</h2>

    <div class="intro-section__content">
      @for (paragraph of data.paragraphs; track $index) {
        <p class="intro-section__paragraph" [innerHTML]="paragraph"></p>
      }

      @if (data.highlightQuote) {
        <blockquote class="intro-section__quote" [innerHTML]="data.highlightQuote"></blockquote>
      }
    </div>
  </div>
</section>
