<section class="hero-section">
  <div class="hero-section__container">
    <div class="hero-section__content">
      <!-- Portrait -->
      <div class="hero-section__portrait-container">
        <div class="hero-section__portrait-shape">
          <img
            [src]="data.portraitImage"
            [alt]="'Portrait von ' + data.name"
            class="hero-section__portrait-image"
            loading="eager"
          />
        </div>
      </div>

      <!-- Text Content -->
      <div class="hero-section__text-content">
        <h1 class="hero-section__name">{{ data.name }}</h1>
        <p class="hero-section__title">{{ data.title }}</p>
        <blockquote class="hero-section__quote">
          "{{ data.quote }}"
        </blockquote>
        <p class="hero-section__description">{{ data.description }}</p>
      </div>
    </div>
  </div>

  <!-- Bottom Wave -->
  <div class="hero-section__wave" aria-hidden="true">
    <svg viewBox="0 0 1440 120" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M0,60 C240,120 480,0 720,60 C960,120 1200,0 1440,60 L1440,120 L0,120 Z"
        fill="var(--wave-fill-color)"
      />
    </svg>
  </div>
</section>
