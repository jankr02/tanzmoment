version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tanzmoment-db
    environment:
      POSTGRES_USER: tanzmoment
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: tanzmoment_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tanzmoment']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tanzmoment-redis
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
