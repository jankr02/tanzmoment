      <!-- Optional: "Neu eingetigen" Text -->
      @if (showNewLabel) {
        <span class="header__new-label">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
          Neu eingetigen
        </span>
      }
    </div>

    <!-- CENTER: Navigation (optional) -->
    @if (showNav && navItems.length > 0) {
      <nav class="header__nav" [attr.aria-label]="'Hauptnavigation'">
        <ul class="header__nav-list">
          @for (item of navItems; track item.label) {
            <li class="header__nav-item">
              <a 
                [href]="item.url || item.route"
                class="header__nav-link"
                [target]="item.external ? '_blank' : '_self'"
                [rel]="item.external ? 'noopener noreferrer' : null"
                (click)="onNavItemClick(item)"
              >
                {{ item.label }}
              </a>
            </li>
          }
        </ul>
      </nav>
    }

    <!-- RIGHT SIDE: CTA Buttons -->
    <div class="header__right">
      @if (showLoginButton) {
        <app-button 
          variant="ghost" 
          size="small"
          (clicked)="onLoginClick()"
        >
          {{ loginText }}
        </app-button>
      }
      
      @if (showRegisterButton) {
        <app-button 
          variant="primary" 
          size="small"
          (clicked)="onRegisterClick()"
        >
          {{ registerText }}
        </app-button>
      }
    </div>
  </div>
</header>
