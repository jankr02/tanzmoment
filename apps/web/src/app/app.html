<!-- Header -->
<app-header
  [showNav]="true"
  [navItems]="navItems"
  [showLoginButton]="true"
  [showRegisterButton]="true"
  [showNewLabel]="false"
  [fixed]="false"
  [transparent]="false"
  loginText="Anmelden"
  registerText="Registrieren"
  homeUrl="/"
  (loginClicked)="onLogin()"
  (registerClicked)="onRegister()"
  (navItemClicked)="onNavItemClick($event)"
/>

<main class="main-content">
